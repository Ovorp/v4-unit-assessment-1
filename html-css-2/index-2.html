<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/html-css-1/reset.css" />
    <link rel="stylesheet" href="style-2.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Making' Shapes!</h1>
    </header>
    <section>
      <h2>Rectangles</h2>
      <div class="rectangles">
        <div class="purple"></div>
        <div class="blue"></div>
        <div class="pink"></div>
      </div>
    </section>
    <section>
      <h2>Circles</h2>
      <div class="circles">
        <div class="stacking-circles">
          <div class="circle1">
            <div>
              <div class="eyes">
                <img src="/img/coal.png" alt="coal eyes" id="coal" />
                <img src="/img/coal.png" alt="coal eyes" id="coal" />
              </div>
              <div>
                <img src="/img/carrot.jpg" alt="carrot nose" id="carrot" />
              </div>
            </div>
          </div>
          <div class="circle2">
            <img src="/img/coal.png" alt="coal eyes" id="coal" />
            <img src="/img/coal.png" alt="coal eyes" id="coal" />
            <img src="/img/coal.png" alt="coal eyes" id="coal" />
          </div>
          <div class="circle3"></div>
        </div>
      </div>
    </section>
    <section>
      <h2>Everything</h2>
      <div class="everything">
        <div class="tan-box">
          <div class="green-circle">
            <div class="brown-box">
              <div class="blue-circle">
                <img src="/img/goldfish.png" alt="goldfish" id="goldfish" />
              </div>
              <p>Fish Tank</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
